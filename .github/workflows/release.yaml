name: "Release Dev Container Features"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: [ 'uv' ]
        # baseImage: 
        #   [ 
        #     'mcr.microsoft.com/devcontainers/python:3',
        #     'registry.gitlab.com/mu-bd-ce/devcontainers/python'
        #   ]
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli
        
      - name: "Generating tests for '${{ matrix.features }}' feature"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated

      
      # - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
      #   run: devcontainer features test -f ${{ matrix.features }} -i ${{ matrix.baseImage }}

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./src"
          generate-docs: "true"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
